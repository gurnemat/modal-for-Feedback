<!DOCTYPE html>
<html>

<head>
  <title>FrontendPro Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css">
  <!-- DO NOT import fonts here. Instead, use the 
  @import directive in the styles.css file. -->
</head>

<body>
  <div class="container">
    <div class="backdoor"></div>
    <div class="show-feed active">
      <button id="showFeed">
        Give Feedback 🎯
      </button>
    </div>
    <div class="feedback">
      <h1>
        How likely are you to recommend FrontendPro <br />to someone you know?
      </h1>
      <button class="close">✖</button>
      <div class="score">
        <button value="1">1</button><button value="2">2</button><button value="3">3</button><button
          value="4">4</button><button value="5">5</button><button value="6">6</button><button
          value="7">7</button><button value="8">8</button><button value="9">9</button><button value="10">10</button>
      </div>
      <div class="text">
        <p>not likely at all</p>
        <p>Extremely Likely</p>
      </div>
      <div class="btn">
        <button id="submit">Submit</button>
        <button class="cancel">
          Cancel
        </button>
      </div>
    </div>
    <div class="thanks">
      <h1>Thanks for your Feedback 😊😍</h1>
      <h3 id="ratings">your rate is 3</h3>
      <br />
      <button id="home">Back</button>
    </div>
  </div>

  <!-- DON'T remove it -->
  <!-- <script src="src/script.js"></script> -->
  <script src="src/script.js" type="module"></script>

</body>

</html>
