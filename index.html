<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
  <title>Feedback Modal Component - FrontendPro Challenge</title>
</head>

<body>
  <!DOCTYPE html>
  <html>

  <head>
    <title>FrontendPro Sandbox</title>
    <meta charset="UTF-8" />
    <!-- DO NOT import fonts here. Instead, use the 
      @import directive in the styles.css file. -->
  </head>

  <body>
    <section>
      <div class="open-btn">
        Give Feedback
      </div>
      <div class="overlay">
      </div>
      <div class="feedback-card-outer">
        <div class="close-card">
          <span>x</span>
        </div>
        <div class="feedback-card">
          <div class="fedback-ques-text">
            <div>How likely would you recommed Frontend pro to someone you know?</div>
          </div>
          <div class="feedback-numbers-outer">
            <div class="feedback-numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
            </div>
            <div class="feedback-des">
              <span>not likely at all</span>
              <span>Extremely likely</span>
            </div>
          </div>
          <div class="btns">
            <button>cancel</button>
            <button>submit</button>
          </div>
        </div>
      </div>
    </section>
    <!-- DON'T remove it -->
    <script src="src/index.js"></script>
  </body>

  </html>
